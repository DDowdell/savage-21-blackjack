<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Savage 21 BlackJack</title>
</head>

<body>
    <div class="table">
        <h1>Savage 21 BlackJack</h1>
        <h2>"How many cards do you got? (Alot!?)"</h2>
        <div class="scoreboard">
            <div class="player-score">Player Score: 0</div>
            <div class="dealer-score">Dealer Score: 0</div>
        </div>
        <div class="place-bet">
            <p>Place Your Bet!</p>
            <input type="number" id="bet-amount" class="place-bet-input" min="10" max="100">
            <p class="bet-req">Min Bet: 10 Max Bet: 100</p>
        </div>
        <div class="hit-leave-table">
            <button class="hit-button">Hit Me!</button>
            <button class="leave-table">I'm Out!</button>
        </div>
        <button class="start-button">Let's Go!</button>
    </div>
    <script defer src="./js/app.js"></script>
</body>

</html>
